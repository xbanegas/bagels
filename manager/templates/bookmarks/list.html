<div class="list-group">
  <table class="table table-striped table-condensed">
    <tbody>
      {% for bookmark in bookmark_list %}
        <tr>
          <td class="created col-sm-3">{{ bookmark.created }}</td>
          <td class="url col-sm-9">
            <a href="{{ bookmark.url }}">
              {% if bookmark.title %}
                {{ bookmark.title}}
              {% else %}
                {{ bookmark.url }}
              {% endif %}
            </a>
            <br />
            {% for tag in bookmark.tags.all %}
              <span>{{ tag }}</span>
            {% endfor %}
            <!-- @TODO Style to CSS -->
            <div>
              <a class="btn btn-outline-primary btn-sm" style="float:right;margin-left:15px;" href="{% url 'manager:bookmark_detail' bookmark.id %}">edit</a>
              <a href="{% url 'manager:bookmark_delete' bookmark.id %}" style="float:right" class="btn btn-outline-secondary btn-sm">x</a>
              {% if bookmark.notes %}
                <a class="btn btn-outline-info btn-sm" style="float:right;" href="/#notes">notes</a>
              {% endif %}
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
