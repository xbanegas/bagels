{% extends "base.html" %}
{% load static i18n %}
{% block title %}Bookmarks{% endblock %}

{% block content %}
<div class="container">
  <h2>Bookmarks</h2>
  <div class="list-group">
    {% for bookmark in bookmark_list %}
    <div>{{ bookmark.created }} || {{ bookmark.url }}</div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
