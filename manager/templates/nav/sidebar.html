{% load mptt_tags %}

<a href="#tag_sidebar" data-toggle="collapse" class="nav-link" style="color:#fff;"><h4>Tags</h4></a>

<div style="" class="collapse show" id="tag_sidebar">
  {% if nodes %}
    <ul class="list-group">
      {% recursetree nodes %}

        <li class="list-group-item list-group-item-action">
          {% if not node.is_leaf_node %}
            <a class="btn btn-outline-secondary btn-sm" data-toggle="collapse" href="#child_{{ node.id }}">+</a>
          {% endif %}
          <a class="btn-outline-secondary" href="{% url 'manager:list_by_tag' node.id %}">{{ node.name }}</a>
        </li>
        {% if not node.is_leaf_node %}
          <ul class="collapse" id="child_{{ node.id }}">
            {{ children }}
          </ul>
        {% endif %}

      {% endrecursetree %}
    </ul>
  {% else %}
    <p>Create some tags!</p>
  {% endif %}
</div>
